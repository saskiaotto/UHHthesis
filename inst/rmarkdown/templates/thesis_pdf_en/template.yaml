name: UHH thesis in English (PDF)
description: >
 Template for creating an English Bachelor or Master thesis at the
 University of Hamburg (UHH) using R Markdown and the bookdown package. 
 The template and underyling code and file structure is based on the 
 'thesisdown' package and adjusted to meet the UHH requirements.
 The Pandoc LaTeX template and the information provided in the R Markdown
 chapter files were inspired by the templates of the Department of Informatics
 and the Department of Socioeconomics.
create_dir: true

